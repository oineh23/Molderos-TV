<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MOLDEROS-TV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #222;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin-top: 1rem;
      width: 100%;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: #00ffff;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }

    h2 {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to MOLDEROS-TV</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter username" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      if (username) {
        localStorage.setItem('username', username);
        window.location.href = "index.html"; // or home.html
      }
    });
  </script>
</body>
</html>
