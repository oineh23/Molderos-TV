<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - 01N3H-TV</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      height: 100%;
      background: #000;
    }

    body {
      background: url('images/cool.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(4px);
      z-index: 0;
    }

    .login-wrapper {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.75);
      max-width: 400px;
      width: 100%;
      padding: 60px 40px;
      border-radius: 8px;
      color: #fff;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    .login-logo {
      margin-bottom: 30px;
      font-size: 2rem;
      color: #e50914;
      font-weight: bold;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      background: #333;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1rem;
    }

    input::placeholder {
      color: #bbb;
    }

    .checkbox {
      display: flex;
      align-items: left;
      justify-content: start;
      gap: 10px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #e50914;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #f6121d;
    }

    .footer-text {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #888;
    }

    .options-row {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  margin: -10px 0 20px 0;
  font-size: 0.9rem;
  color: #aaa;
}

.remember-checkbox {
  display: flex;
  align-items: center;
  gap: 8px;
}

  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <div class="login-logo">01NEH-TV</div>
      <h2>Sign In</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <div class="options-row">
        <label class="remember-checkbox">
        <input type="checkbox" id="rememberMe" />Remember me</label></div>
        <button type="submit">Login</button>

      </form>
      <div class="footer-text">This page is protected by reCAPTCHA and Google Privacy Policy applies.</div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const remember = document.getElementById('rememberMe').checked;

      if (username && password) {
        if (remember) {
          localStorage.setItem('username', username);
        } else {
          sessionStorage.setItem('username', username);
        }
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
