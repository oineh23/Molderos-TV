<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOLDEROS-TV - Trending Movies & Shows</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/home.css" />
  <link rel="preload" href="css/home.css" as="style" />
  <link rel="preload" href="js/home.js" as="script" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

</head>
<body>
  <!-- Navbar -->
  <header class="nav-wrapper">
    <div class="container nav">
        <a href="#" class="logo">
  <i class='bx bx-movie-play bx-tada main-color' style="font-size: 2.2rem;"></i>
  MOLD<span class="main-color">EROS</span>-TV
        </a>
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon"><i class="fas fa-bars"></i></label>
      <nav class="nav-links">
      <a href="series.html" class="active">Movie Series</a>
    <input 
          type="text" 
          class="search-bar" 
          placeholder="Search..." 
          onfocus="openSearchModal()" 
          aria-label="Search"
        />
        <i id="theme-toggle" class="fas fa-moon theme-toggle" title="Toggle Theme"></i>
      </nav>
    </div>
  </header>


  <!-- Movie Series Section -->
  <section class="section">
    <div class="section-header">
      <h2>Popular Movie Series</h2>
    </div>
    <div id="series-container" class="card-container"></div>
  </section>

  <div class="modal" id="modal">
  <div class="modal-content">
    <button class="custom-close-button" onclick="closeModal()" aria-label="Close Video">
  <i class="fas fa-times"></i>
</button>
    <div class="modal-body">
      <img id="modal-image" src="" alt="Movie poster" />
      <div class="modal-text">
        <h2 id="modal-title"></h2>
        <div class="stars" id="modal-rating"></div>
        <p id="modal-description"></p>
      </div>
    </div>
    <div class="server-selector">
      <label for="server">Change Server:</label>
      <select id="server" onchange="changeServer()">
        <option value="vidsrc.cc">Vidsrc.cc</option>
        <option value="vidsrc.me">Vidsrc.me</option>
        <option value="player.videasy.net">Player.Videasy.net</option>
      </select>
   </div>
    <iframe id="modal-video" frameborder="0" allowfullscreen allow="autoplay; encrypted-media"></iframe>
  </div>
</div>

  <!-- Search Modal -->
<!-- Search Modal -->
<div class="search-modal" id="search-modal">
  <div class="search-modal-content">
    <button class="search-close" onclick="closeSearchModal()" aria-label="Close">&times;</button>
    <input 
      type="text" 
      id="search-input" 
      placeholder="🔍 Search movies, TV shows, or anime..." 
      oninput="searchTMDB()" 
      aria-label="Search input"
    />
    <div class="search-results" id="search-results"></div>
  </div>
</div>

    <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 MOLDEROS-TV. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/series.js"></script>
</body>
</html>
