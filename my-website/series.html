<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Series - MOLDEROS-TV</title>
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body class="dark-mode">
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">MOLDEROS-TV</div>
    <nav>
      <a href="series.html" class="active">Movie Series</a>
    </nav>
  </header>

  <!-- Hero Banner -->
  <section class="hero">
    <div class="hero-content">
      <h1>Movie Series</h1>
      <p>Explore binge-worthy series and franchises</p>
    </div>
  </section>

  <!-- Movie Series Section -->
  <section class="section">
    <div class="section-header">
      <h2>Popular Movie Series</h2>
    </div>
    <div id="series-container" class="card-container"></div>
  </section>

  <!-- Loading Spinner -->
  <div class="loading-spinner" id="loading-spinner" style="display: none;">
    <i class="fas fa-spinner fa-spin"></i>
    <span>Loading content...</span>
  </div>

 <!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <button class="custom-close-button" onclick="closeModal()" aria-label="Close Video">
  <i class="fas fa-times"></i>
</button>
    <div class="modal-body">
      <img id="modal-image" src="" alt="Movie poster" />
      <div class="modal-text">
        <h2 id="modal-title"></h2>
        <div class="stars" id="modal-rating"></div>
        <p id="modal-description"></p>
      </div>
    </div>
    <div class="server-selector">
      <label for="server">Change Server:</label>
      <select id="server" onchange="changeServer()">
        <option value="vidsrc.cc">Vidsrc.cc</option>
        <option value="vidsrc.me">Vidsrc.me</option>
        <option value="player.videasy.net">Player.Videasy.net</option>
      </select>
   </div>
    <iframe id="modal-video" frameborder="0" allowfullscreen allow="autoplay; encrypted-media"></iframe>
  </div>
</div>

  <!-- Search Modal -->
<!-- Search Modal -->
<div class="search-modal" id="search-modal">
  <div class="search-modal-content">
    <button class="search-close" onclick="closeSearchModal()" aria-label="Close">&times;</button>
    <input 
      type="text" 
      id="search-input" 
      placeholder="🔍 Search movies, TV shows, or anime..." 
      oninput="searchTMDB()" 
      aria-label="Search input"
    />
    <div class="search-results" id="search-results"></div>
  </div>
</div>

    <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 MOLDEROS-TV. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/series.js"></script>
</body>
</html>
