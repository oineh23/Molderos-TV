<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Watch trending movies, TV shows, and anime on MOLDER0S-TV. Free and fast streaming!" />
  <meta name="keywords" content="movies, tv shows, anime, streaming, MOLDER0S-TV" />
  <meta name="author" content="MOLDER0S" />

  <title>MOLDER0S-TV</title>
  <link rel="icon" type="image/png" href="images/favicon.png" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="grid.css" />
  <link rel="stylesheet" href="app.css" />
  <link rel="preload" href="css/home.css" as="style" />
  <link rel="preload" href="js/home.js" as="script" />

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet" />
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet' />

  <!-- JavaScript -->
  <script defer src="js/home.js"></script>

  <!-- Disable right-click -->
  <script>
    document.addEventListener('contextmenu', function(event) {
      event.preventDefault();
      alert("Right-click is disabled on this page.");
    });
  </script>

  <!-- Scrollbar Styling -->
  <style>
    body {
      overflow: auto;
      height: 100vh;
      margin: 0;
    }

    .list {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 20px;
      padding-right: 10px;
    }

    .list::-webkit-scrollbar {
      width: 8px;
    }

    .list::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 10px;
    }

    .list::-webkit-scrollbar-thumb:hover {
      background-color: #555;
    }
  </style>
</head>

<body>
  <!-- NAV -->
  <nav class="nav-wrapper">
    <div class="container">
      <div class="nav">
        <a href="#" class="logo" aria-label="Homepage">
          <i class='bx bx-movie-play bx-tada main-color'></i>MOLDER<span class="main-color">0S</span>-TV
        </a>
        <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" aria-label="Search" />
        <ul class="nav-menu" id="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="genre.html">Genre</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">Series</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <button class="hamburger-menu" id="hamburger-menu" aria-label="Toggle navigation">
          <div class="hamburger"></div>
        </button>
      </div>
    </div>
  </nav>

  <!-- BANNER -->
  <div class="banner" id="banner">
    <h1 id="banner-title"></h1>
  </div>

  <!-- TRENDING SECTIONS -->
  <section class="section">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </section>

  <section class="section">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </section>

  <section class="section">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </section>

  <!-- MODAL -->
  <div class="modal" id="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button class="close" onclick="closeModal()" aria-label="Close modal" style="color: red;">&times;</button>
      <div class="modal-body">
        <img id="modal-image" src="" alt="Poster" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>
      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>
      <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- SEARCH MODAL -->
  <div class="search-modal" id="search-modal">
    <button class="close" onclick="closeSearchModal()" aria-label="Close search" style="color: green;">&times;</button>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" aria-label="Search input" />
    <div class="results" id="search-results"></div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 MOLDER0S-TV. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>
</body>
</html>
