<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix-style Movie Site</title>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <header class="navbar">
    <img src="img/logo.png" alt="Logo" class="logo">
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">My List</a>
      <input type="text" class="search-bar" placeholder="Search...">
    </div>
  </header>

  <section class="hero-section">
    <div class="hero-overlay">
      <h1>Featured Title</h1>
      <p class="subtitle">Watch the latest blockbuster now</p>
      <div class="hero-buttons">
        <button class="cta-button play"><i class="fas fa-play"></i> Play</button>
        <button class="cta-button info"><i class="fas fa-info-circle"></i> More Info</button>
      </div>
    </div>
  </section>

  <section class="row">
    <h2>Trending Now</h2>
    <div class="list" id="trending-list">
      <!-- Movie Cards Inserted by JavaScript -->
    </div>
  </section>

  <section class="row">
    <h2>Top Rated</h2>
    <div class="list" id="top-rated-list">
      <!-- Movie Cards Inserted by JavaScript -->
    </div>
  </section>

  <section class="row">
    <h2>Anime Picks</h2>
    <div class="list" id="anime-list">
      <!-- Movie Cards Inserted by JavaScript -->
    </div>
  </section>

  <section class="row">
    <h2>Continue Watching</h2>
    <div class="list" id="continue-watching">
      <!-- Continue watching cards -->
    </div>
  </section>

  <div class="genre-filter">
    <label for="genre-select">Browse by Genre:</label>
    <select id="genre-select">
      <option value="">All Genres</option>
      <option value="action">Action</option>
      <option value="comedy">Comedy</option>
      <option value="drama">Drama</option>
      <option value="horror">Horror</option>
      <option value="romance">Romance</option>
      <option value="sci-fi">Sci-Fi</option>
    </select>
  </div>

  <div class="loading-spinner" id="loading">
    <i class="fas fa-spinner fa-spin"></i> Loading...
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <div class="modal-body">
        <img id="modal-img" src="" alt="">
        <div class="modal-text">
          <h2 id="modal-title">Title</h2>
          <div class="stars" id="modal-stars">★★★★★</div>
          <p id="modal-overview">Overview here</p>
          <div class="server-selector">
            <label for="server-select">Watch on:</label>
            <select id="server-select">
              <option value="vidsrc.cc">Vidsrc.cc</option>
              <option value="vidsrc.me">Vidsrc.me</option>
              <option value="videasy.net">Videasy.net</option>
            </select>
          </div>
          <iframe id="modal-video" src="" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

  <div class="search-modal" id="search-modal">
    <input type="text" placeholder="Search..." id="search-input">
    <div class="results" id="search-results"></div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Netflix Clone. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Terms</a>
      <a href="#">Privacy</a>
      <a href="#">Contact</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
