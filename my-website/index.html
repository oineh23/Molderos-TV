<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOLDEROS-TV - Netflix Style</title>
  <link rel="stylesheet" href="css/home.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e50914;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #e50914;
      border-radius: 5px;
    }

    .hero {
      padding: 80px 20px;
      text-align: center;
      background: url('https://image.tmdb.org/t/p/original/your-hero-image.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-size: cover;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
    }

    .section {
      padding: 60px 20px;
    }

    .section h2 {
      margin-bottom: 20px;
    }

    .hidden-section {
      display: none;
    }

    .visible-section {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Header with Menu -->
  <header>
    <div class="logo">MOLDEROS-TV</div>
    <nav>
      <a href="#trending-movies">Trending Movies</a>
      <a href="#trending-tv">Trending TV Shows</a>
      <a href="#trending-anime">Trending Anime</a>
      <a href="#vivamax">Vivamax</a>
      <a href="#korean-movies">Korean Movies</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to MOLDEROS-TV</h1>
    <p>Stream trending movies, TV shows, anime, and more.</p>
  </section>

  <!-- Trending Movies -->
  <section id="trending-movies" class="section hidden-section">
    <h2>Trending Movies</h2>
    <!-- Movie cards go here -->
  </section>

  <!-- Trending TV Shows -->
  <section id="trending-tv" class="section hidden-section">
    <h2>Trending TV Shows</h2>
    <!-- TV show cards go here -->
  </section>

  <!-- Trending Anime -->
  <section id="trending-anime" class="section hidden-section">
    <h2>Trending Anime</h2>
    <!-- Anime cards go here -->
  </section>

  <!-- Vivamax -->
  <section id="vivamax" class="section hidden-section">
    <h2>Vivamax</h2>
    <!-- Vivamax content -->
  </section>

  <!-- Korean Movies -->
  <section id="korean-movies" class="section hidden-section">
    <h2>Korean Movies</h2>
    <!-- Korean movie cards go here -->
  </section>

  <script>
    // Show only the selected section when a menu item is clicked
    const navLinks = document.querySelectorAll("nav a");
    const sections = document.querySelectorAll(".section");

    navLinks.forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        const targetId = link.getAttribute("href").substring(1);

        sections.forEach(section => {
          section.classList.add("hidden-section");
          section.classList.remove("visible-section");
        });

        const targetSection = document.getElementById(targetId);
        targetSection.classList.remove("hidden-section");
        targetSection.classList.add("visible-section");

        // Smooth scroll to section
        targetSection.scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>

</body>
</html>
