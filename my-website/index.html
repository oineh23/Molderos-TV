<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Watch trending movies, TV shows, and anime on MOLDEROS-TV. Stream your favorites for free with a clean, responsive layout.">
  <title>MOLDEROS-TV</title>
  <link rel="stylesheet" href="css/home.css">
  <link rel="preload" href="js/home.js" as="script">
  <script defer src="js/home.js"></script>
  <script defer src="https://kit.fontawesome.com/f63a57da6b.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="images/molderos-tv-icon.png">
  <style>
    /* Responsive video modal styles */
    #videoModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }
    #videoModal.active { display: flex; }
    #videoModal iframe {
      width: 90vw;
      height: 50vh;
      max-width: 1000px;
      max-height: 80vh;
      border: none;
      object-fit: cover;
    }
    @media (max-width: 768px) {
      #videoModal iframe {
        width: 100vw;
        height: 60vh;
      }
    }
    .modal-close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">MOLDEROS-TV</div>
      <ul class="nav-links">
        <li><a href="#trending-movies">Movies</a></li>
        <li><a href="#trending-tv">TV Shows</a></li>
        <li><a href="#trending-anime">Anime</a></li>
        <li><button class="search-toggle"><i class="fas fa-search"></i></button></li>
        <li><button id="theme-toggle" aria-label="Toggle theme" class="fas fa-moon theme-toggle"></button></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-text">
        <h1>Welcome to MOLDEROS-TV</h1>
        <p>Stream the latest movies, shows, and anime in high quality.</p>
      </div>
    </section>

    <section class="genre-filter" aria-label="Genre Filter">
      <select id="genreSelect">
        <option value="">All Genres</option>
      </select>
    </section>

    <section id="trending-movies" aria-labelledby="trending-movies-title">
      <h2 id="trending-movies-title">Trending Movies</h2>
      <div class="media-container" id="moviesContainer"></div>
    </section>

    <section id="trending-tv" aria-labelledby="trending-tv-title">
      <h2 id="trending-tv-title">Trending TV Shows</h2>
      <div class="media-container" id="tvContainer"></div>
    </section>

    <section id="trending-anime" aria-labelledby="trending-anime-title">
      <h2 id="trending-anime-title">Trending Anime</h2>
      <div class="media-container" id="animeContainer"></div>
    </section>
  </main>

  <div id="videoModal" role="dialog" aria-modal="true" aria-label="Video player modal">
    <button class="modal-close" id="modalCloseBtn" aria-label="Close video">Ã—</button>
    <iframe id="modal-video" allowfullscreen></iframe>
  </div>

  <div id="searchModal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <button class="close-search" aria-label="Close search">&times;</button>
      <input type="text" id="searchInput" placeholder="Search for movies, TV shows, anime...">
      <div id="searchResults"></div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 MOLDEROS-TV. All rights reserved.</p>
  </footer>

  <noscript>
    <div style="background: #111; color: white; text-align: center; padding: 1rem;">
      JavaScript is required to use this site. Please enable it in your browser settings.
    </div>
  </noscript>
</body>
</html>
