<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOLDEROS-TV</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/home.css">
  <link rel="preload" href="css/home.css" as="style">
  <link rel="preload" href="js/home.js" as="script">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <script type="module" src="js/firebase-init.js"></script>
  <script defer src="js/home.js"></script>
</head>

<body>
  <header class="navbar">
    <img src="logo.png" alt="LOGO" class="logo" />
    <div class="user-greeting" id="user-greeting"></div>

<div class="theme-toggle">
  <label class="switch">
    <input type="checkbox" id="theme-toggle" onchange="toggleTheme()" />
    <span class="slider round"></span>
  </label>
</div>

<button onclick="logout()" class="logout-btn">Logout</button>
<nav class="nav-links">
      <a href="profile.html">Profile</a>
      <a href="#">Home</a>
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
    </nav>
  </header>

  <section class="banner" id="banner">
    <div class="banner-overlay">
      <h1 id="banner-title"></h1>
    </div>
  </section>

  <main class="content">
    <section class="section">
      
<div class="genre-filter">
  <label for="genre-select">Filter by Genre:</label>
  <select id="genre-select" onchange="filterByGenre()">
    <option value="">All</option>
    <option value="28">Action</option>
    <option value="35">Comedy</option>
    <option value="18">Drama</option>
    <option value="27">Horror</option>
    <option value="878">Sci-Fi</option>
    <option value="16">Animation</option>
    <option value="10749">Romance</option>
  </select>
</div>

<h2><i class="fas fa-fire"></i> Trending Movies</h2>
      <div class="list" id="movies-list"></div>
    </section>

    <section class="section">
      <h2><i class="fas fa-tv"></i> Trending TV Shows</h2>
      <div class="list" id="tvshows-list"></div>
    </section>

    <section class="section">
      <h2><i class="fas fa-dragon"></i> Trending Anime</h2>
      <div class="list" id="anime-list"></div>
    </section>
  
<section class="section">
  <h2><i class="fas fa-heart"></i> My Watchlist</h2>
  <div class="list" id="watchlist-list"></div>
</section>

</main>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>

      <div class="server-selector">
        <label for="server">Choose Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Videasy</option>
        </select>
      </div>
      <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Search Modal -->
  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()">&times;</span>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 MOLDEROS-TV. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </footer>

<!-- Login Modal -->
<div class="login-modal" id="login-modal">
  <div class="login-box">
    <h2>Welcome to MOLDEROS-TV</h2>
    <input type="text" id="username-input" placeholder="Enter your name" />
    <button onclick="saveUsername()">Enter</button>
    <button onclick="loginWithGoogle()">Login with Google</button>
    <br /><br />

  </div>
</div>


<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("/service-worker.js");
    });
  }
</script>
</body>

</html>
