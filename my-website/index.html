<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieVerse - Watch Trending Movies & Shows</title>

  <meta name="description" content="Watch trending movies, TV shows, and anime online on MovieVerse. Updated daily with the latest content." />
  <meta name="theme-color" content="#000000" />

  <!-- Styles -->
  <link rel="preload" href="css/home.css" as="style" />
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="manifest" href="manifest.json" />
  <script defer src="js/home.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo-link" aria-label="Homepage">
        <img src="logo.png" alt="MovieVerse Logo" class="logo" loading="lazy" />
      </a>
      <div class="nav-links">
        <a href="#movies-list-section">Movies</a>
        <a href="#tvshows-list-section">TV Shows</a>
        <a href="#anime-list-section">Anime</a>
        <input 
          type="search" 
          class="search-bar" 
          placeholder="Search..." 
          onfocus="openSearchModal()" 
          aria-label="Search movies or shows"
        />
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero-section">
    <div class="hero-overlay container">
      <h1 id="banner-title">Discover the Top Trending Entertainment</h1>
      <p class="subtitle">Movies, TV Shows, and Anime â€“ Updated Daily</p>
      <button onclick="scrollToTrending()" class="cta-button" aria-label="Explore trending content">Explore Now</button>
    </div>
  </header>

  <!-- Genre Filter -->
  <section class="genre-filter container">
    <label for="genre-select">Filter by Genre:</label>
    <select id="genre-select" onchange="filterByGenre(this.value)">
      <option value="all">All</option>
      <option value="action">Action</option>
      <option value="comedy">Comedy</option>
      <option value="drama">Drama</option>
      <option value="sci-fi">Sci-Fi</option>
      <option value="anime">Anime</option>
    </select>
  </section>

  <!-- Main Content -->
  <main class="content container">

    <section class="row" id="movies-list-section">
      <h2 class="section-title">ðŸŽ¬ Trending Movies</h2>
      <div class="list" id="movies-list" aria-live="polite"></div>
    </section>

    <section class="row" id="tvshows-list-section">
      <h2 class="section-title">ðŸ“º Trending TV Shows</h2>
      <div class="list" id="tvshows-list" aria-live="polite"></div>
    </section>

    <section class="row" id="anime-list-section">
      <h2 class="section-title">ðŸŒ¸ Trending Anime</h2>
      <div class="list" id="anime-list" aria-live="polite"></div>
    </section>

  </main>

  <!-- Loading Spinner -->
  <div class="loading-spinner" id="loading-spinner" role="status" hidden>
    <i class="fas fa-spinner fa-spin" aria-hidden="true"></i>
    <span>Loading content...</span>
  </div>

  <!-- Movie Info Modal -->
  <div class="modal" id="modal" role="dialog" aria-modal="true" hidden>
    <div class="modal-content">
      <button class="close" onclick="closeModal()" aria-label="Close modal">&times;</button>
      <div class="modal-body">
        <img id="modal-image" src="" alt="Movie Poster" loading="lazy" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>

      <div class="server-selector">
        <label for="server">Choose Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Videasy.net</option>
        </select>
      </div>
      <iframe id="modal-video" width="100%" height="360" frameborder="0" allowfullscreen loading="lazy"></iframe>
    </div>
  </div>

  <!-- Search Modal -->
  <div class="search-modal" id="search-modal" hidden>
    <button class="close" onclick="closeSearchModal()" aria-label="Close search modal">&times;</button>
    <input 
      type="search" 
      id="search-input" 
      placeholder="Search movies, TV shows, or anime..." 
      oninput="searchTMDB()" 
      aria-label="Search input"
    />
    <div class="results" id="search-results" aria-live="polite"></div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content container">
      <p>&copy; 2025 MovieVerse. All rights reserved.</p>
      <nav class="footer-links">
        <a href="#">Disclaimer</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </footer>

</body>
</html>
