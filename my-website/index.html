<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Watch trending movies, TV shows, and anime online at MOLDEROS-TV. Updated daily with top entertainment.">
  <title>MOLDEROS-TV</title>

  <!-- Preloads and Fonts -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/home.css">
  <link rel="preload" href="css/home.css" as="style">
  <script defer src="js/home.js"></script>
  <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js" async></script>
  <script defer src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    /* Inline improvements and neon text */
    .neon-text {
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
    }

    .skip-to-content {
      position: absolute;
      left: -999px;
      background: #000;
      color: #fff;
      padding: 8px;
      z-index: 1000;
    }
    .skip-to-content:focus {
      left: 10px;
      top: 10px;
    }

    .noscript-warning {
      background-color: red;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <a href="#movies-list-section" class="skip-to-content">Skip to content</a>
  <noscript>
    <div class="noscript-warning">JavaScript is required to use MOLDEROS-TV. Please enable it in your browser settings.</div>
  </noscript>

  <header>
    <div class="logo">
      <h1 class="neon-text">MOLDEROS-TV</h1>
    </div>
    <div class="menu-toggle" id="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>
    <nav>
      <ul class="nav-list">
        <li><a href="#movies">Movies</a></li>
        <li><a href="#tv-shows">TV Shows</a></li>
        <li><a href="#vivamax">Vivamax</a></li>
        <li><a href="#anime">Anime</a></li>
      </ul>
    </nav>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search...">
      <button id="search-btn"><i class="fas fa-search"></i></button>
    </div>
    <div class="theme-toggle">
      <button id="theme-toggle">ðŸŒ™</button>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2>Welcome to MOLDEROS-TV</h2>
      <p>Enjoy trending Movies, TV Shows, and Anime anytime!</p>
    </section>

    <section id="movies" class="content-section">
      <h2>Movies</h2>
      <div class="filter-options">
        <label for="genre-filter-movies">Filter by Genre:</label>
        <select id="genre-filter-movies" class="genre-filter">
          <option value="">All</option>
          <option value="action">Action</option>
          <option value="comedy">Comedy</option>
          <option value="drama">Drama</option>
          <option value="horror">Horror</option>
          <option value="romance">Romance</option>
        </select>
      </div>
      <div class="movie-list" id="movies-list-section"></div>
    </section>

    <section id="tv-shows" class="content-section">
      <h2>TV Shows</h2>
      <div class="filter-options">
        <label for="genre-filter-tv">Filter by Genre:</label>
        <select id="genre-filter-tv" class="genre-filter">
          <option value="">All</option>
          <option value="action">Action</option>
          <option value="comedy">Comedy</option>
          <option value="drama">Drama</option>
        </select>
      </div>
      <div class="tv-show-list"></div>
    </section>

    <section id="vivamax" class="content-section">
      <h2>Vivamax</h2>
      <div class="filter-options">
        <label for="genre-filter-vivamax">Filter by Genre:</label>
        <select id="genre-filter-vivamax" class="genre-filter">
          <option value="">All</option>
          <option value="thriller">Thriller</option>
          <option value="romance">Romance</option>
          <option value="action">Action</option>
        </select>
      </div>
      <div class="vivamax-list"></div>
    </section>

    <section id="anime" class="content-section">
      <h2>Anime</h2>
      <div class="anime-list"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MOLDEROS-TV. All rights reserved.</p>
  </footer>

  <!-- Search Modal -->
  <div id="search-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <input type="text" id="modal-search-input" placeholder="Search for movies or TV shows...">
      <div id="search-results"></div>
    </div>
  </div>

  <!-- Mobile Video Modal -->
  <div id="mobile-video-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <video id="mobile-video-player" controls></video>
    </div>
  </div>
</body>
</html>
