<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flix</title>
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="app.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
</head>
<body>
  <div class="hero-section">
    <div class="hero-slide">
      <div class="owl-carousel carousel-nav-center" id="hero-carousel"></div>
    </div>
  </div>

  <div class="section">
    <div class="container">
      <div class="section-header">Latest Movies</div>
      <div class="movies-slide carousel-nav-center owl-carousel" id="latest-movies"></div>
    </div>
  </div>

  <div class="section">
    <div class="container">
      <div class="section-header">Latest Series</div>
      <div class="movies-slide carousel-nav-center owl-carousel" id="latest-series"></div>
    </div>
  </div>

  <div class="section">
    <div class="container">
      <div class="section-header">Latest Cartoons</div>
      <div class="movies-slide carousel-nav-center owl-carousel" id="latest-cartoons"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script src="flix.js"></script>
</body>
</html>
