  <script>
const serverList = [
  'vidsrc.cc',
  'vidsrc.me',
  'player.videasy.net'
];

let currentServerIndex = 0;
let currentMovieId = ''; // this should be set when opening modal
let tryTimeout = null;

function openModal(movieId) {
  currentMovieId = movieId;
  currentServerIndex = 0;
  document.getElementById('modal').style.display = 'flex';
  tryServer(currentServerIndex);
}

function tryServer(index) {
  clearTimeout(tryTimeout);

  if (index >= serverList.length) {
    const iframe = document.getElementById('modal-video');
    iframe.src = '';
    iframe.parentElement.innerHTML += `<div style="position:absolute;color:white;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;">‚ö†Ô∏è All servers failed.<br>Try again later.</div>`;
    return;
  }

  const server = serverList[index];
  const iframe = document.getElementById('modal-video');
  iframe.src = `https://${server}/embed/movie/${currentMovieId}`;

  // Wait and try next if the server refuses to connect
  tryTimeout = setTimeout(() => {
    // Try to access contentWindow - if cross-origin or fails, switch server
    try {
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      // Check if it's about:blank (likely blocked or empty)
      if (!doc || doc.location.href === "about:blank") {
        console.warn(`‚ùå ${server} returned blank. Trying next...`);
        tryServer(index + 1);
      }
    } catch (e) {
      // Most likely a CORS restriction or blocked
      console.warn(`‚ùå ${server} refused connection. Trying next...`);
      tryServer(index + 1);
    }
  }, 4000); // Wait 4s before checking if it failed
}

function changeServer() {
  clearTimeout(tryTimeout);
  const select = document.getElementById('server');
  const selectedServer = select.value;
  const iframe = document.getElementById('modal-video');
  iframe.src = `https://${selectedServer}/embed/movie/${currentMovieId}`;
}

function closeModal() {
  clearTimeout(tryTimeout);
  document.getElementById('modal').style.display = 'none';
  document.getElementById('modal-video').src = '';
}
</script>

<script>
  const apiKey = 'b8c2d0fa80cd79b5d28d9fe2853806bb';
  const imageURL = 'https://image.tmdb.org/t/p/w500';

  const endpoints = {
    'popular-movies': `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}`,
    'trending-series': `https://api.themoviedb.org/3/trending/tv/week?api_key=${apiKey}`,
    'trending-movies': `https://api.themoviedb.org/3/trending/movie/week?api_key=${apiKey}`,
    'top-rated-movies': `https://api.themoviedb.org/3/movie/top_rated?api_key=${apiKey}`,
    'top-rated-series': `https://api.themoviedb.org/3/tv/top_rated?api_key=${apiKey}`
  };

  function scrollSlider(button, direction) {
    const slider = button.parentElement.querySelector('.hero-slider');
    slider.scrollBy({ left: direction * 300, behavior: 'smooth' });
  }

  function addNavButtons() {
    document.querySelectorAll('.slider-wrapper').forEach(wrapper => {
      const prev = wrapper.querySelector('.prev');
      const next = wrapper.querySelector('.next');
      prev.onclick = () => scrollSlider(prev, -1);
      next.onclick = () => scrollSlider(next, 1);
    });
  }

  function openModal(trailerUrl) {
    document.getElementById('trailerPlayer').src = trailerUrl;
    document.getElementById('trailerModal').style.display = 'block';
  }

  function closeModal() {
    const modal = document.getElementById('trailerModal');
    const iframe = document.getElementById('trailerPlayer');
    modal.style.display = 'none';
    iframe.src = '';
  }

  async function getTrailer(type, id) {
    const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}/videos?api_key=${apiKey}`);
    const data = await res.json();
    const trailer = data.results.find(v => v.type === 'Trailer' && v.site === 'YouTube');
    if (trailer) {
      openModal(`https://www.youtube.com/embed/${trailer.key}?autoplay=1`);
    }
  }

  async function loadSlider(containerId, url, mediaType = 'movie') {
    const res = await fetch(url);
    const data = await res.json();
    const container = document.getElementById(containerId);

    data.results.slice(0, 10).forEach(item => {
      const title = item.title || item.name;
      const img = item.poster_path || item.backdrop_path;
      const card = document.createElement('div');
      card.classList.add('hero-card');
      card.innerHTML = `
        <img src="${imageURL}${img}" alt="${title}" />
        <h4>${title}</h4>
      `;
      card.onclick = () => getTrailer(mediaType, item.id);
      container.appendChild(card);
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    loadSlider('popular-movies', endpoints['popular-movies'], 'movie');
    loadSlider('trending-series', endpoints['trending-series'], 'tv');
    loadSlider('trending-movies', endpoints['trending-movies'], 'movie');
    loadSlider('top-rated-movies', endpoints['top-rated-movies'], 'movie');
    loadSlider('top-rated-series', endpoints['top-rated-series'], 'tv');
    addNavButtons();
  });
</script>

    <script>
    const iptvLink = document.getElementById('iptvLink');
    const warningModal = document.getElementById('warningModal');
    const continueBtn = document.getElementById('continueBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    let targetHref = '';

    iptvLink.addEventListener('click', function(event) {
      event.preventDefault(); // stop link immediately
      targetHref = iptvLink.href; // store link
      warningModal.style.display = 'block'; // show modal
    });

    continueBtn.addEventListener('click', function() {
      warningModal.style.display = 'none';
      window.location.href = targetHref; // go to link
    });

    cancelBtn.addEventListener('click', function() {
      warningModal.style.display = 'none'; // just close modal
    });

    // Optional: Close modal if clicked outside content
    window.addEventListener('click', function(e) {
      if (e.target === warningModal) {
        warningModal.style.display = 'none';
      }
    });
  </script>
