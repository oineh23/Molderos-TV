  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <!-- Theme Styles -->
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --nav-bg: #f0f0f0;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #ffffff;
      --nav-bg: #1e1e1e;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    .nav-wrapper {
      background-color: var(--nav-bg);
    }
    .theme-toggle {
      cursor: pointer;
      font-size: 1.4rem;
      margin-left: 15px;
      color: var(--text-color);
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.7rem;
      font-weight: 700;
      color: #00ffff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
      animation: neonPulse 0.7s ease-in-out infinite;
    }
    @keyframes neonPulse {
      0%, 100% {
        text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
      }
      50% {
        text-shadow: 0 0 2px #0ff, 0 0 4px #0ff;
      }
    }
    @media (max-width: 1024px) {
      .modal {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background-color: rgba(0, 0, 0, 0.95);
        display: flex; justify-content: center; align-items: center;
        z-index: 1000;
      }
      .modal-content { width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; }
      .modal-body, .modal-text, .server-selector { display: none; }
      #modal-video { width: 100%; height: 100%; border: none; }
      .modal .close { position: absolute; top: 10px; right: 20px; font-size: 2rem; color: #fff; }
    }
  </style>

  <!-- Theme Toggle Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const currentTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", currentTheme);
      const toggleBtn = document.getElementById("theme-toggle");
      if (toggleBtn) {
        toggleBtn.addEventListener("click", () => {
          const newTheme = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
          document.documentElement.setAttribute("data-theme", newTheme);
          localStorage.setItem("theme", newTheme);
          toggleBtn.className = newTheme === "dark" ? "fas fa-sun theme-toggle" : "fas fa-moon theme-toggle";
        });
      }
    });
  </script>
  <script defer src="js/home.js"></script>
</head>
