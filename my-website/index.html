<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOLDEROS-TV</title>
  <link rel="stylesheet" href="styles/home.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">MOLDEROS-TV</div>
      <ul class="nav-links">
        <li><a href="#movies-section">Movies</a></li>
        <li><a href="#tv-section">TV Shows</a></li>
        <li><a href="#anime-section">Anime</a></li>
        <li><a href="#vivamax-section">Vivamax</a></li>
      </ul>
      <div class="nav-actions">
        <button id="themeToggle" class="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
        <button id="searchBtn"><i class="fas fa-search"></i></button>
      </div>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to MOLDEROS-TV</h1>
      <p>Stream your favorite Movies, TV Shows, and Anime â€” All in one place!</p>
      <a href="#trending-section" id="exploreNowBtn" class="explore-now-btn">Explore Now</a>
    </div>
  </section>

  <main id="media-sections">
    <section id="trending-section">
      <h2>Trending Now</h2>
      <div id="trending-container" class="media-container"></div>
    </section>

    <section id="movies-section">
      <h2>Movies</h2>
      <div id="movies-container" class="media-container"></div>
    </section>

    <section id="tv-section">
      <h2>TV Shows</h2>
      <div id="tv-container" class="media-container"></div>
    </section>

    <section id="anime-section">
      <h2>Anime</h2>
      <div id="anime-container" class="media-container"></div>
    </section>

    <section id="vivamax-section">
      <h2>Vivamax / Pinoy Movies</h2>
      <div id="vivamax-container" class="media-container"></div>
    </section>
  </main>

  <!-- Modal Player -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <select id="server" onchange="changeServer()">
        <option value="https://vidsrc.cc">vidsrc.cc</option>
        <option value="https://vidsrc.me">vidsrc.me</option>
        <option value="https://player.videasy.net">videasy.net</option>
      </select>
      <div id="video-loading" style="display:none;" class="video-spinner">
        <i class="fas fa-spinner fa-spin"></i> Loading player...
      </div>
      <iframe id="modal-video" src="" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Search Modal -->
  <div id="searchModal" class="search-modal">
    <div class="search-modal-box">
      <input type="text" id="searchInput" placeholder="Search Movies, TV Shows, Anime..." />
      <button onclick="performSearch()"><i class="fas fa-search"></i></button>
    </div>
    <div id="searchResults" class="search-results"></div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 MOLDEROS-TV. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="scripts/home.js" defer></script>
  <script>
    function changeServer() {
      const server = document.getElementById('server').value;
      const iframe = document.getElementById('modal-video');
      const spinner = document.getElementById('video-loading');
      spinner.style.display = 'block';
      iframe.src = server + '/your-video-url'; // Replace with your logic
      iframe.onload = () => spinner.style.display = 'none';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('modal-video').src = '';
    }
  </script>

  <!-- Optional Theme Script -->
  <script>
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      html.setAttribute('data-theme', currentTheme === 'dark' ? 'light' : 'dark');
    });
  </script>

</body>
</html>
