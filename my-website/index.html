<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOLDEROS-TV - Trending Movies & Shows</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/home.css" />
  <link rel="preload" href="css/home.css" as="style" />
  <link rel="preload" href="js/home.js" as="script" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <script defer src="js/home.js"></script>

  <script>
    document.addEventListener('contextmenu', function(event) {
      event.preventDefault();
      alert("Right-click is disabled on this page.");
    });
  </script>

  <style>
  :root {
    --bg-color: #ffffff;
    --text-color: #000000;
    --nav-bg: #f0f0f0;
  }

  [data-theme="dark"] {
    --bg-color: #121212;
    --text-color: #ffffff;
    --nav-bg: #1e1e1e;
  }

  body {
    background-color: var(--bg-color);
    color: var(--text-color);
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .nav-wrapper {
    background-color: var(--nav-bg);
    transition: background-color 0.3s ease;
  }

  .theme-toggle {
    cursor: pointer;
    font-size: 1.4rem;
    margin-left: 15px;
    color: var(--text-color);
  }
</style>
<script>
  // Theme toggle logic
  document.addEventListener("DOMContentLoaded", () => {
    const currentTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", currentTheme);

    const toggleBtn = document.getElementById("theme-toggle");
    if (toggleBtn) {
      toggleBtn.addEventListener("click", () => {
        const newTheme = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
        toggleBtn.className = newTheme === "dark" ? "fas fa-sun theme-toggle" : "fas fa-moon theme-toggle";
      });
    }
  });
</script>
  
</head>

<body>
  <!-- Navbar -->
  <header class="nav-wrapper">
    <div class="container nav">
        <a href="#" class="logo">
        <i class='bx bx-movie-play bx-tada main-color'></i>
        MOLD<span class="main-color">EROS</span>-TV
      </a>
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon"><i class="fas fa-bars"></i></label>
      <nav class="nav-links">
        <a href="index.html">Home</a>

        <a href="#tvshows-list">TV Shows</a>
        <a href="#anime-list">Anime</a>
        <input 
          type="text" 
          class="search-bar" 
          placeholder="Search..." 
          onfocus="openSearchModal()" 
          aria-label="Search"
        />
        <i id="theme-toggle" class="fas fa-moon theme-toggle" title="Toggle Theme"></i>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero-section" id="banner">
    <div class="hero-overlay">

      </select>

  <!-- Main Content -->

    <section class="row" id="tvshows-list-section">
      <h2>ðŸ“º Trending TV Shows</h2>
      <div class="card-container" id="tvshows-list"></div>

    <section class="row" id="anime-list-section">
      <h2>ðŸŒ¸ Trending Anime</h2>

  </main>

  <!-- Loading Spinner -->
  <div class="loading-spinner" id="loading-spinner" style="display: none;">
    <i class="fas fa-spinner fa-spin"></i>
    <span>Loading content...</span>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" aria-label="Close">&times;</span>

          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>
      <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Search Modal -->
  <div class="search-modal" id="search-modal">

    <input 
      type="text"

    />
