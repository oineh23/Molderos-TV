<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOLDEROS-TV - Trending Movies & Shows</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />

  <!-- Stylesheets -->
  <link rel="preload" href="css/home.css" as="style" onload="this.rel='stylesheet'" />
  <noscript><link rel="stylesheet" href="css/home.css" /></noscript>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />

  <!-- Meta Description -->
  <meta name="description" content="Stream trending movies, TV shows, anime, and Vivamax content online at MOLDEROS-TV" />
</head>

<body>
  <!-- Header -->
  <header id="header">
    <h1 class="logo">MOLDEROS-TV</h1>
    <button id="theme-toggle" class="fas fa-moon theme-toggle" title="Toggle Theme"></button>
  </header>

  <!-- Hero Section -->
  <section id="hero">
    <div class="hero-content">
      <h2>Stream Your Favorites</h2>
      <p>Movies, TV Shows, Anime & More!</p>
    </div>
  </section>

  <!-- Genre Filter -->
  <section id="genre-filter" class="filter-section">
    <label for="vivamaxGenre">Vivamax Genres:</label>
    <select id="vivamaxGenre">
      <option value="">All Genres</option>
      <!-- More options injected dynamically -->
    </select>
  </section>

  <!-- Trending Sections -->
  <main>
    <section id="trending-movies">
      <h2>Trending Movies</h2>
      <div class="media-grid" id="movies-container"></div>
    </section>

    <section id="trending-tv">
      <h2>Trending TV Shows</h2>
      <div class="media-grid" id="tv-container"></div>
    </section>

    <section id="trending-anime">
      <h2>Trending Anime</h2>
      <div class="media-grid" id="anime-container"></div>
    </section>

    <section id="vivamax-section">
      <h2>Vivamax Movies</h2>
      <div class="media-grid" id="vivamax-container"></div>
    </section>
  </main>

  <!-- Video Modal -->
  <div id="video-modal" class="modal">
  <div class="modal-inner">
    <button id="modal-close">&times;</button>
    <div class="server-switch">
      <button class="server-btn" data-server="vidsrc">Vidsrc</button>
      <button class="server-btn" data-server="vidsrcme">Vidsrc.me</button>
      <button class="server-btn" data-server="videasy">Videasy</button>
    </div>
    <div id="modal-content"></div>
  </div>
</div>

  <!-- Search Modal -->
  <div id="searchModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeSearchModal">&times;</span>
      <input type="text" id="searchInput" placeholder="Search movies, shows, anime..." />
      <button id="searchBtn">Search</button>
      <div id="searchResults"></div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loading-spinner" class="spinner hidden"></div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 MOLDEROS-TV. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script defer src="js/home.js"></script>
  <script defer src="js/modal.js"></script>
  <script defer src="js/anime.js"></script>
  <script defer src="js/tvshows.js"></script>
  <script defer src="js/vivamax.js"></script>
  <script defer src="js/search.js"></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      // Theme Initialization
      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);
      const toggleBtn = document.getElementById("theme-toggle");
      if (toggleBtn) {
        toggleBtn.className = savedTheme === "dark" ? "fas fa-sun theme-toggle" : "fas fa-moon theme-toggle";
        toggleBtn.addEventListener("click", () => {
          const newTheme = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
          document.documentElement.setAttribute("data-theme", newTheme);
          localStorage.setItem("theme", newTheme);
          toggleBtn.className = newTheme === "dark" ? "fas fa-sun theme-toggle" : "fas fa-moon theme-toggle";
        });
      }
    });
  </script>
  <noscript>Please enable JavaScript to use MOLDEROS-TV.</noscript>
</body>
</html>
