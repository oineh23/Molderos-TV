
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOLDEROS-TV - Trending Movies & Shows</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/home.css" />
  <link rel="preload" href="css/home.css" as="style" />
  <link rel="preload" href="js/home.js" as="script" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <script defer src="js/home.js"></script>

  <script>
    document.addEventListener('contextmenu', function(event) {
      event.preventDefault();
      alert("Right-click is disabled on this page.");
    });
  </script>

  <style>
  body {
    background-image: url(https://images.unsplash.com/photo-1508923567004-3a6b8004f3d1); /* adjust path or use a URL */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }
</style>

</head>
<body>

  <!-- Navbar -->
  <header class="nav-wrapper">
    <div class="container nav">
      <a href="#" class="logo">
        <i class='bx bx-movie-play bx-tada main-color'></i>
        MOLD<span class="main-color">EROS</span>-TV
      </a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="#movies-list">Movies</a>
        <a href="#tvshows-list">TV Shows</a>
        <a href="#anime-list">Anime</a>
        <input 
          type="text" 
          class="search-bar" 
          placeholder="Search..." 
          onfocus="openSearchModal()" 
          aria-label="Search"
        />
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero-section" id="banner">
    <div class="hero-overlay">
      <h1 id="banner-title">Discover the Top Trending Entertainment</h1>
      <p class="subtitle">Movies, TV Shows, and Anime â€“ Updated Daily</p>
      <button onclick="scrollToTrending()" class="cta-button">Explore Now</button>
    </div>
  </section>

  <!-- Genre Filter -->
  <section class="genre-filter">
    <label for="genre-select">Filter by Genre:</label>
    <select id="genre-select" onchange="filterByGenre(this.value)">
      <option value="all">All</option>
      <option value="action">Action</option>
      <option value="comedy">Comedy</option>
      <option value="drama">Drama</option>
      <option value="sci-fi">Sci-Fi</option>
      <option value="anime">Anime</option>
    </select>
  </section>

  <!-- Main Content -->
  <main>
    <section class="row" id="movies-list-section">
      <h2>ðŸŽ¬ Trending Movies</h2>
      <div class="card-container" id="movies-list"></div>
    </section>

    <section class="row" id="tvshows-list-section">
      <h2>ðŸ“º Trending TV Shows</h2>
      <div class="card-container" id="tvshows-list"></div>
    </section>

    <section class="row" id="anime-list-section">
      <h2>ðŸŒ¸ Trending Anime</h2>
      <div class="card-container" id="anime-list"></div>
    </section>
  </main>

  <!-- Loading Spinner -->
  <div class="loading-spinner" id="loading-spinner" style="display: none;">
    <i class="fas fa-spinner fa-spin"></i>
    <span>Loading content...</span>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" aria-label="Close">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="Movie poster" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>
      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>
      <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Search Modal -->
  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()" aria-label="Close search modal">&times;</span>
    <input 
      type="text" 
      id="search-input" 
      placeholder="Search movies, TV shows, or anime..." 
      oninput="searchTMDB()" 
      aria-label="Search input"
    />
    <div class="results" id="search-results"></div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 MOLDEROS-TV. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </footer>
</body>
</html>
