<script>
  // Theme toggle logic
  document.addEventListener("DOMContentLoaded", () => {
    const currentTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", currentTheme);

    const toggleBtn = document.getElementById("theme-toggle");
    if (toggleBtn) {
      toggleBtn.addEventListener("click", () => {
        const newTheme = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
        toggleBtn.className = newTheme === "dark" ? "fas fa-sun theme-toggle" : "fas fa-moon theme-toggle";
      });
    }
  });
</script>

  <script>
const serverList = [
  'vidsrc.cc',
  'vidsrc.me',
  'player.videasy.net'
];

let currentServerIndex = 0;
let currentMovieId = ''; // this should be set when opening modal
let tryTimeout = null;

function openModal(movieId) {
  currentMovieId = movieId;
  currentServerIndex = 0;
  document.getElementById('modal').style.display = 'flex';
  tryServer(currentServerIndex);
}

function tryServer(index) {
  clearTimeout(tryTimeout);

  if (index >= serverList.length) {
    const iframe = document.getElementById('modal-video');
    iframe.src = '';
    iframe.parentElement.innerHTML += `<div style="position:absolute;color:white;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;">‚ö†Ô∏è All servers failed.<br>Try again later.</div>`;
    return;
  }

  const server = serverList[index];
  const iframe = document.getElementById('modal-video');
  iframe.src = `https://${server}/embed/movie/${currentMovieId}`;

  // Wait and try next if the server refuses to connect
  tryTimeout = setTimeout(() => {
    // Try to access contentWindow - if cross-origin or fails, switch server
    try {
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      // Check if it's about:blank (likely blocked or empty)
      if (!doc || doc.location.href === "about:blank") {
        console.warn(`‚ùå ${server} returned blank. Trying next...`);
        tryServer(index + 1);
      }
    } catch (e) {
      // Most likely a CORS restriction or blocked
      console.warn(`‚ùå ${server} refused connection. Trying next...`);
      tryServer(index + 1);
    }
  }, 4000); // Wait 4s before checking if it failed
}

function changeServer() {
  clearTimeout(tryTimeout);
  const select = document.getElementById('server');
  const selectedServer = select.value;
  const iframe = document.getElementById('modal-video');
  iframe.src = `https://${selectedServer}/embed/movie/${currentMovieId}`;
}

function closeModal() {
  clearTimeout(tryTimeout);
  document.getElementById('modal').style.display = 'none';
  document.getElementById('modal-video').src = '';
}
</script>

  <script>
const API_KEY = 'b8c2d0fa80cd79b5d28d9fe2853806bb';
const BASE_URL = 'https://api.themoviedb.org/3';
const IMG_URL = 'https://image.tmdb.org/t/p/original';

const sliderContainer = document.getElementById('hero-slider');
let slides = [];
let currentSlide = 0;

async function fetchMovie(url) {
  const res = await fetch(url);
  const data = await res.json();
  return data.results[0]; // top result
}

async function buildHeroSlides() {
  const endpoints = [
    { url: `${BASE_URL}/trending/movie/day?api_key=${API_KEY}`, label: 'üî• Trending' },
    { url: `${BASE_URL}/discover/movie?api_key=${API_KEY}&region=PH&sort_by=popularity.desc`, label: 'üî• Vivamax Style' },
    { url: `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_original_language=ko`, label: 'üá∞üá∑ Korean' },
    { url: `${BASE_URL}/discover/tv?api_key=${API_KEY}&with_genres=16&with_keywords=210024`, label: 'üå∏ Anime' },
    { url: `${BASE_URL}/trending/tv/day?api_key=${API_KEY}`, label: 'üì∫ TV Show' }
  ];

  for (const item of endpoints) {
    const movie = await fetchMovie(item.url);
    if (!movie) continue;

    const title = movie.title || movie.name || 'Untitled';
    const desc = movie.overview || '';
    const img = movie.backdrop_path || movie.poster_path;

    const slide = document.createElement('div');
    slide.className = 'slide';
    slide.style.backgroundImage = `url(${IMG_URL + img})`;
    slide.innerHTML = `
      <div class="slide-content">
        <h2>${item.label}: ${title}</h2>
        <p>${desc.length > 150 ? desc.slice(0, 150) + '...' : desc}</p>
        <a href="javascript:void(0)" class="btn" onclick="openModal('${movie.id}')">‚ñ∂ Watch Now</a>
        <a href="#movies-list-section" class="btn">More Info</a>
      </div>
    `;
    sliderContainer.appendChild(slide);
    slides.push(slide);
  }

  if (slides.length > 0) slides[0].classList.add('active');
}

function showSlide(index) {
  slides.forEach((s, i) => s.classList.toggle('active', i === index));
  currentSlide = index;
}

document.getElementById('next').onclick = () => {
  showSlide((currentSlide + 1) % slides.length);
};

document.getElementById('prev').onclick = () => {
  showSlide((currentSlide - 1 + slides.length) % slides.length);
};

setInterval(() => {
  showSlide((currentSlide + 1) % slides.length);
}, 6000);

document.addEventListener('DOMContentLoaded', buildHeroSlides);
</script>
