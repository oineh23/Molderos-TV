<!DOCTYPE html>
<html lang="en">
<head>
  <title>IPTV</title>
  <link rel="shortcut icon" type="x-icon" href="image/live.png">
  <link rel="stylesheet" href="css/display.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="container-ott">
    <div class="container">
      <div class="ott-container" id="video-ott">
        <video id="drm-player" class="ott-player" controls autoplay></video>
      </div>
    </div>
    <div class="channel-ott closed" id="sidebar">
      <h2>IPTV</h2>
      <input type="text" id="search-bar" placeholder="Search">
      <div class="channel-sbr">
        <ul id="channels"></ul>
      </div>
    </div>
    <button id="open-button" class="open-btn">
      <i class="fa fa-television"></i>
    </button>
  </div>

  <script src="js/browser.js"></script>
  <script src="js/app.js"></script>
  <script src="js/script.js"></script>

  <script>
    document.getElementById('open-button').addEventListener('click', async () => {
      try {
        // Request fullscreen
        if (document.documentElement.requestFullscreen) {
          await document.documentElement.requestFullscreen();
        } else if (document.documentElement.webkitRequestFullscreen) { // Safari
          await document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) { // IE11
          await document.documentElement.msRequestFullscreen();
        }

        // Lock to landscape
        if (screen.orientation && screen.orientation.lock) {
          await screen.orientation.lock('landscape');
        } else {
          console.log("Orientation lock not supported on this browser.");
        }

        console.log("Fullscreen and landscape mode activated.");
      } catch (err) {
        console.error("Could not enable fullscreen or lock orientation:", err);
      }
    });
  </script>
</body>
</html>
