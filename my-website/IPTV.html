<!DOCTYPE html>
<html lang="en">
<head>
  <title>IPTV</title>
  <link rel="shortcut icon" type="image/x-icon" href="image/live.png">
  <link rel="stylesheet" href="css/display.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* Simple responsive modal overlay */
    #video-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #video-modal iframe {
      width: 90%;
      height: 50vh;
      max-width: 800px;
      border: none;
    }
    #video-modal .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #fff;
      border: none;
      padding: 8px 12px;
      font-size: 18px;
      cursor: pointer;
    }
    /* Optional: Fullscreen override on small landscape devices */
@media only screen and (max-width: 768px) and (orientation: landscape) {
  .modal-content {
    width: 100vw;
    height: 100vh;
    aspect-ratio: auto;
    border-radius: 0;
  }
}
    .custom-close-button {
  position: absolute;
  top: 15px;
  right: 20px;
  z-index: 2000;
  background-color: rgba(0, 0, 0, 0.6);
  border: none;
  color: #fff;
  font-size: 1.8rem;
  padding: 8px 12px;
  border-radius: 50%;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.custom-close-button:hover {
  background-color: rgba(255, 0, 0, 0.8);
  transform: scale(1.1);
}

.custom-close-button i {
  pointer-events: none;
}
  </style>
</head>
<body>
  <div id="container-ott">
    <div class="container">
      <div class="ott-container" id="video-ott">
        <video id="drm-player" class="ott-player" controls autoplay></video>
      </div>
    </div>
    <div class="channel-ott closed" id="sidebar">
      <h2>IPTV</h2>
      <input type="text" id="search-bar" placeholder="Search">
      <div class="channel-sbr">
        <ul id="channels"></ul>
      </div>
    </div>
    <button id="open-button" class="open-btn"><i class="fa fa-television"></i></button>
  </div>

  <!-- Your iframe modal -->
  <div id="video-modal">
    <iframe id="modal-video" frameborder="0" allowfullscreen allow="autoplay; encrypted-media"></iframe>
    <button class="close-btn" onclick="closeIframe()">X</button>
  </div>

  <script src="js/browser.js"></script>
  <script src="js/app.js"></script>
  <script src="js/script.js"></script>
  <script>
    function openIframe(url) {
      document.getElementById('modal-video').src = url + "?autoplay=1";
      document.getElementById('video-modal').style.display = 'flex';
    }
    function closeIframe() {
      document.getElementById('modal-video').src = "";
      document.getElementById('video-modal').style.display = 'none';
    }
  </script>
</body>
</html>
