<!DOCTYPE html>
<html lang="en">
<head>
    <title>IPTV</title>
    <link rel="shorcut icon" type="x-icon" href="image/live.png">
    <link rel="stylesheet" href="css/display.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <style>
  .iptv-title {
  font-family: 'Arial', sans-serif;
  font-size: 2.5rem;
  font-weight: bold;
  color: #ffffff; /* White text */
  text-align: center;
  text-transform: uppercase;
  letter-spacing: 2px;
  background: linear-gradient(90deg, #00c3ff, #0072ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin: 20px 0;
}
 </style>
    
<body>
    <div id="container-ott">
        <div class="container">
            <div class="ott-container" id="video-ott">
                <video id="drm-player" class="ott-player" controls autoplay></video>
            </div>
        </div>
        <div class="channel-ott closed" id="sidebar">
            <h2>MOLDEROS-IPTV</h2>
            <input type="text" id="search-bar" placeholder="Search">
            <div class="channel-sbr">
                <ul id="channels"></ul>
            </div>
        </div>
        <button id="open-button" class="open-btn"><i class="fa fa-television"></i></button>
    </div>
    <script src="js/browser.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
