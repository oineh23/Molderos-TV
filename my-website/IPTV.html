<!DOCTYPE html>
<html lang="en">
<head>
    <title>IPTV</title>
    <link rel="shorcut icon" type="x-icon" href="image/live.png">
    <link rel="stylesheet" href="css/display.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
    <div class="ott-container">
  <div class="player-wrapper">
    <iframe class="ott-player" src="your-stream-url" allowfullscreen></iframe>
  </div>
</div>
<button id="fullscreen-btn">Fullscreen</button>
        </div>
        <div class="channel-ott closed" id="sidebar">
            <h2>IPTV</h2>
            <input type="text" id="search-bar" placeholder="Search">
            <div class="channel-sbr">
                <ul id="channels"></ul>
            </div>
        </div>
        <button id="open-button" class="open-btn"><i class="fa fa-television"></i></button>
    </div>
    <script src="js/browser.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
<script>
  const wrapper = document.querySelector('.player-wrapper');
  const btn = document.getElementById('fullscreen-btn');

  btn.addEventListener('click', () => {
    if (wrapper.requestFullscreen) {
      wrapper.requestFullscreen();
    } else if (wrapper.webkitRequestFullscreen) { /* Safari */
      wrapper.webkitRequestFullscreen();
    } else if (wrapper.msRequestFullscreen) { /* IE11 */
      wrapper.msRequestFullscreen();
    }
  });
</script>
