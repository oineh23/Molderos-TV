<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <title>MOLDEROS_IPTV</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/display.css" />
  <link rel="stylesheet" href="css/app.css" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #1a1f2e;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .nav-wrapper {
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 10px #000;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
    }
    .main-color { color: #00ffe5; }
    #open-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #00ffe5;
      color: #111;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 2000;
    }
    #open-button:hover { background-color: #00d4c2; }
    #sidebar {
      transition: transform 0.3s ease-in-out;
      background: rgba(30, 34, 45, 0.95);
      padding: 20px;
      border-right: 2px solid #00ffe5;
    }
    #sidebar h2 {
      color: #00ffe5;
      margin-bottom: 15px;
      font-size: 1.4rem;
    }
    #search-bar {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      margin-bottom: 15px;
    }
    .channel-sbr ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .channel-sbr li {
      padding: 10px 15px;
      border-bottom: 1px solid #333;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .channel-sbr li:hover {
      background: #00ffe530;
    }
    #video-ott {
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 60px);
      background: #000;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
    }
    .channel-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      font-size: 2rem;
      padding: 10px 16px;
      cursor: pointer;
      z-index: 10;
    }
    .prev-button { left: 10px; }
    .next-button { right: 10px; }
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    #splash-screen {
      position: fixed;
      background: #0d0f1c;
      color: white;
      width: 100%;
      height: 100%;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1s ease;
    }
    .splash-content img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      animation: bounce 1.5s infinite ease-in-out;
    }
    .splash-content h1 {
      font-size: 2rem;
      font-weight: bold;
      color: #00ffe5;
      animation: fadeInZoom 1.5s ease-in-out forwards;
    }
    @keyframes fadeInZoom {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div id="splash-screen">
    <div class="splash-content">
      <i class="fas fa-tv" aria-label="TV Icon"></i>
      <h1> M0LDER0S-IPTV </h1>
    </div>
  </div>

  <header class="nav-wrapper">
   <a href="index.html" class="logo" style="display: flex; align-items: center; gap: .4rem;">
     <i class='bx bx-movie-play bx-tada main-color' style="font-size: 2rem;"></i>
     <span>M0LD<span class="main-color">ER0S</span>-iPTV</span>
   </a>
  </header>

  <div id="container-ott">
    <div class="container">
      <div class="ott-container" id="video-ott">
        <button class="channel-nav prev-button" onclick="switchChannel(-1)">&#9664;</button>
        <video id="drm-player" class="ott-player" controls autoplay muted playsinline></video>
        <button class="channel-nav next-button" onclick="switchChannel(1)">&#9654;</button>
      </div>
    </div>

    <div class="channel-ott closed" id="sidebar">
      <h2>CHANNELS</h2>
      <input type="text" id="search-bar" placeholder="Search channels..." />
      <div class="channel-sbr">
        <ul id="channels">
          <li data-stream-key="gma">GMA</li>
          <li data-stream-key="anc">ANC</li>
          <li data-stream-key="cinemaone">Cinema One</li>
          <li data-stream-key="cinemo">CINEMO!</li>
          <li data-stream-key="gmapinoytv">GMA Pinoy TV</li>
          <li data-stream-key="kapamilyachannel">Kapamilya Channel</li>
          <li data-stream-key="myx">MYX</li>
          <li data-stream-key="teleradyoserbisyo">Teleradyo Serbisyo</li>
          <li data-stream-key="tfc">TFC</li>
          <li data-stream-key="tv5hd">TV5 HD</li>
          <li data-stream-key="rptvhd">RPTV HD</li>
          <li data-stream-key="truefmtv">True FM TV</li>
          <li data-stream-key="a2z">A2Z</li>
          <li data-stream-key="ptv4">PTV 4</li>
          <li data-stream-key="ibc13">IBC 13</li>
        </ul>
      </div>
    </div>

    <button id="open-button"><i class="fa fa-bars"></i> Menu</button>
  </div>

  <script>
    window.addEventListener('load', () => {
      const splash = document.getElementById('splash-screen');
      setTimeout(() => {
        splash.style.opacity = '0';
        setTimeout(() => splash.style.display = 'none', 1000);
      }, 2500);
    });

    const channelKeys = [
      "gma", "anc", "cinemaone", "cinemo", "gmapinoytv", "kapamilyachannel",
      "myx", "teleradyoserbisyo", "tfc", "tv5hd", "rptvhd", "truefmtv",
      "a2z", "ptv4", "ibc13"
    ];
    let currentIndex = 0;

    function switchChannel(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = channelKeys.length - 1;
      if (currentIndex >= channelKeys.length) currentIndex = 0;
      const event = new Event('click');
      const li = document.querySelector(`[data-stream-key="${channelKeys[currentIndex]}"]`);
      if (li) li.dispatchEvent(event);
    }
  </script>
  <script src="js/script.js" defer></script>
  <script src="js/browser.js" defer></script>
  <script src="js/app.js" defer></script>
</body>
</html>
