<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - MOLDEROS-TV</title>
  <link rel="stylesheet" href="css/home.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <a href="index.html" style="color:white;text-decoration:none;font-weight:bold;">‚Üê Back</a>
    <h1 style="margin:0 auto;">My Profile</h1>
  </header>

  <main class="content">
    <section class="section">
      <div class="profile-box">
        <h2 id="profile-name">üë§ Your Name</h2>
        <p>Email: <span id="profile-email">Anonymous</span></p>
        <button onclick="logout()">Logout</button>
      </div>
    </section>

    <section class="section">
      <h2>My Watchlist</h2>
      <div class="list" id="watchlist-list"></div>
    </section>
  </main>

  <script type="module" src="js/firebase-init.js"></script>
  <script>
    function showProfileInfo() {
      const name = localStorage.getItem("molderos_username") || "Guest";
      document.getElementById("profile-name").textContent = "üë§ " + name;

      const uid = localStorage.getItem("firebase_uid");
      if (!uid) {
        document.getElementById("profile-email").textContent = "Guest Mode";
      } else {
        document.getElementById("profile-email").textContent = uid;
        if (window.loadWatchlistFromCloud) {
          window.loadWatchlistFromCloud(uid);
        }
      }
    }

    function displayWatchlist() {
      const watchlist = JSON.parse(localStorage.getItem("watchlist") || "[]");
      const container = document.getElementById("watchlist-list");
      container.innerHTML = "";
      watchlist.forEach(item => {
        const img = document.createElement("img");
        img.src = `https://image.tmdb.org/t/p/original${item.backdrop_path || item.poster_path}`;
        img.alt = item.title || item.name;
        img.title = item.title || item.name;
        container.appendChild(img);
      });
    }

    showProfileInfo();
    displayWatchlist();
  </script>
</body>
</html>
